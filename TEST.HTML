<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamHack | AI Dream Interpreter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0c0a1a;
            --primary-glow: #f97316;
            --secondary-glow: #4f46e5;
            --card-bg: rgba(17, 15, 32, 0.6);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 15% 20%, rgba(79, 70, 229, 0.3), transparent 40%),
                        radial-gradient(circle at 85% 80%, rgba(249, 115, 22, 0.2), transparent 50%);
            animation: animate-gradient 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes animate-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1, h2 { font-family: 'Lora', serif; }

        .card {
            background-color: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
        }

        .card:hover {
            box-shadow: 0 0 40px rgba(79, 70, 229, 0.2), 0 0 20px rgba(249, 115, 22, 0.1);
        }

        .dream-input::placeholder { color: rgba(209, 213, 219, 0.5); }
        .dream-input:focus { box-shadow: 0 0 15px rgba(251, 146, 60, 0.3); }

        .glowing-btn {
            background: linear-gradient(90deg, #fdba74, var(--primary-glow));
            box-shadow: 0 0 20px rgba(251, 146, 60, 0.5);
            transition: all 0.3s ease-in-out;
        }
        .glowing-btn:hover {
            box-shadow: 0 0 30px rgba(251, 146, 60, 0.8);
            transform: scale(1.02);
        }
        .glowing-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
            transform: scale(1);
        }
        
        .loader {
            position: relative;
            width: 60px;
            height: 60px;
        }
        .loader::before, .loader::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: var(--primary-glow);
            animation: spin 1.5s linear infinite;
        }
        .loader::after {
            border-top-color: var(--secondary-glow);
            animation-delay: 0.5s;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .audio-btn {
            background-color: rgba(251, 146, 60, 0.1);
            border: 1px solid rgba(251, 146, 60, 0.3);
            color: #fdba74;
            transition: all 0.3s ease-in-out;
        }
        .audio-btn:hover {
             background-color: rgba(251, 146, 60, 0.2);
             box-shadow: 0 0 10px rgba(251, 146, 60, 0.5);
             color: #fff;
        }
         .audio-btn:disabled { opacity: 0.4; cursor: not-allowed; box-shadow: none; }
        
        .audio-btn .playing-icon { display: none; }
        .audio-btn.playing .listen-icon { display: none; }
        .audio-btn.playing .playing-icon { display: inline-block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(251, 146, 60, 0.4); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary-glow); }
    </style>
</head>
<body class="text-gray-200">

    <div class="min-h-screen w-full flex flex-col items-center justify-center p-4 lg:p-8">
        
        <main class="w-full max-w-5xl mx-auto">
            <div id="main-content" class="card rounded-2xl p-6 md:p-10 shadow-2xl fade-in">
                <div class="text-center mb-8">
                    <svg width="50" height="50" viewBox="0 0 100 100" class="mx-auto mb-4" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="48" stroke="url(#paint0_linear_1_2)" stroke-opacity="0.5" stroke-width="4"/>
                        <path d="M50 22.1001C65.4 22.1001 78 34.7001 78 50.1001C78 65.5001 65.4 78.1001 50 78.1001C34.6 78.1001 22 65.5001 22 50.1001C22 42.6001 25.1 35.8001 30.2 30.7001" stroke="url(#paint1_linear_1_2)" stroke-width="4" stroke-linecap="round"/>
                        <circle cx="50" cy="50" r="10" fill="url(#paint2_radial_1_2)"/>
                        <defs>
                            <linearGradient id="paint0_linear_1_2" x1="50" y1="0" x2="50" y2="100" gradientUnits="userSpaceOnUse"><stop stop-color="#FDBA74"/><stop offset="1" stop-color="#4F46E5" stop-opacity="0.5"/></linearGradient>
                            <linearGradient id="paint1_linear_1_2" x1="22" y1="50.1001" x2="78" y2="50.1001" gradientUnits="userSpaceOnUse"><stop stop-color="white"/><stop offset="1" stop-color="white" stop-opacity="0.3"/></linearGradient>
                            <radialGradient id="paint2_radial_1_2" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(50 50) rotate(90) scale(12)"><stop stop-color="#FFDDBB"/><stop offset="1" stop-color="#F97316"/></radialGradient>
                        </defs>
                    </svg>
                    <h1 class="text-4xl md:text-5xl font-medium text-white tracking-tight">DreamHack</h1>
                    <p class="text-gray-400 mt-2 text-lg">Your personal guide through the subconscious.</p>
                </div>

                <div id="input-section" class="space-y-4 relative z-10 transition-all duration-500">
                    <textarea id="dream-input" rows="5" class="dream-input w-full p-4 bg-gray-900/50 border border-gray-700 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400 outline-none transition duration-300 resize-none text-base" placeholder="Describe your dream..."></textarea>
                    <button id="submit-button" class="glowing-btn w-full text-white font-bold py-3 px-4 rounded-lg text-lg">
                        Interpret Dream
                    </button>
                </div>

                <div id="loading-indicator" class="hidden flex-col items-center justify-center text-center py-12">
                    <div class="loader"></div>
                    <p class="mt-6 text-gray-400 text-lg">Connecting to the dream world...</p>
                </div>
                
                <div id="error-message" class="hidden mt-6 p-4 bg-red-900/50 border border-red-700 rounded-lg text-center">
                    <p id="error-text" class="text-red-300"></p>
                </div>


                <div id="results-section" class="hidden mt-10 relative z-10">
                    <div class="grid grid-cols-1 lg:grid-cols-2 lg:gap-10">
                        <div class="space-y-8">
                             <div>
                                <div class="flex justify-between items-center border-b-2 border-orange-400/20 pb-2 mb-4">
                                     <h2 class="text-2xl font-semibold text-orange-300">Interpretation</h2>
                                     <button id="audio-button" class="hidden audio-btn px-3 py-1.5 rounded-full text-sm font-medium transition-colors flex items-center">
                                         <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 listen-icon"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                                         <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 playing-icon"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
                                         <span id="audio-button-text">Listen</span>
                                     </button>
                                </div>
                                <p id="interpretation-output" class="text-gray-300 leading-relaxed whitespace-pre-wrap"></p>
                            </div>

                            <div>
                                <p id="insight-output" class="text-center text-xl italic text-orange-200 py-6 border-t border-b border-gray-700/50 bg-gray-900/20 rounded-lg"></p>
                            </div>
                        </div>

                        <div id="image-container" class="hidden mt-8 lg:mt-0">
                             <h2 class="text-2xl font-semibold text-orange-300 border-b-2 border-orange-400/20 pb-2 mb-4">Dream Visualization</h2>
                             <div class="aspect-w-1 aspect-h-1 w-full bg-gray-900/50 rounded-lg flex items-center justify-center border border-gray-700 relative overflow-hidden">
                                 <div id="image-loader" class="flex flex-col items-center">
                                     <div class="loader"></div>
                                     <p class="mt-4 text-gray-400">Visualizing...</p>
                                 </div>
                                <img id="generated-image" src="" alt="Dream Visualization" class="hidden absolute inset-0 w-full h-full object-cover rounded-lg transition-opacity duration-500 opacity-0">
                                <p id="image-error" class="hidden text-red-400 text-center p-4"></p>
                             </div>
                        </div>
                    </div>
                </div>

            </div>
            <footer class="text-center mt-8">
                <p class="text-sm text-gray-500">Powered by Gemini &amp; your subconscious.</p>
            </footer>
        </main>
    </div>

    <script>
        // DOM Elements
        const dreamInput = document.getElementById('dream-input');
        const submitButton = document.getElementById('submit-button');
        const loadingIndicator = document.getElementById('loading-indicator');
        const resultsSection = document.getElementById('results-section');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const inputSection = document.getElementById('input-section');
        
        const interpretationOutput = document.getElementById('interpretation-output');
        const insightOutput = document.getElementById('insight-output');
        const imageContainer = document.getElementById('image-container');
        const imageLoader = document.getElementById('image-loader');
        const generatedImage = document.getElementById('generated-image');
        const imageError = document.getElementById('image-error');
        const audioButton = document.getElementById('audio-button');
        const audioButtonText = document.getElementById('audio-button-text');

        let currentInterpretationText = '';
        let currentAudio = null;
        
        // --- API KEY HARDCODED HERE ---
        const apiKey = "AIzaSyDO8GxnOQJ92r78MQZLsT077Ivspd1olOM"; 

        const masterPrompt = `
            Identity & Personality: You are DreamHack, an AI companion in a digital dream world. Your personality is empathetic, comforting, playful but not childish, mysterious yet clear, and premium/minimalistic. Your responses should feel like stepping into a bluish-white dream space with orange highlights — soft, glowing, minimal, but magical.
            Core Objectives:
            1.  Dream Interpretation (~150–200 words): Blend Jungian psychology, mythology, and emotional insight. Be poetic but grounded. Provide clarity, not confusion.
            2.  Image Prompt: A concise, descriptive prompt for an image generator. Style: dreamlike, surreal, bluish-white palette with glowing orange highlights, premium & minimalistic, slightly ethereal.
            3.  One-Liner Insight: A short, magical, fortune-cookie style insight.
            Output Format: You MUST return three distinct blocks, precisely separated by "||DREAMHACK_SEPARATOR||". The order must be: 1. Interpretation. 2. Image Prompt. 3. One-Liner Insight.
        `;

        submitButton.addEventListener('click', handleDreamSubmission);
        audioButton.addEventListener('click', playInterpretationAudio);

        async function handleDreamSubmission() {
            const userDream = dreamInput.value.trim();
            
            if (!userDream) {
                showError("Please describe your dream before entering the dream space.");
                return;
            }
            
            setLoading(true);
            resetUI();

            try {
                const textApiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
                const payload = {
                    contents: [{ parts: [{ text: `The user's dream is: "${userDream}"` }] }],
                    systemInstruction: { parts: [{ text: masterPrompt }] }
                };
                
                const response = await fetchWithRetry(textApiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `API Error: ${response.status}`);
                }

                const result = await response.json();
                const responseText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                
                if (!responseText) {
                     throw new Error("The dream realm is quiet... No response was received.");
                }

                const parts = responseText.split('||DREAMHACK_SEPARATOR||');

                if (parts.length < 3) {
                    console.warn("Separator not found. Displaying raw response.", responseText);
                    displayResults(responseText, "✨ The dream's form was too fluid to capture fully.");
                    generateImage(responseText);
                } else {
                    const [interpretation, imagePrompt, insight] = parts.map(p => p.trim());
                    displayResults(interpretation, insight);
                    generateImage(imagePrompt);
                }

            } catch (error) {
                console.error("Error interpreting dream:", error);
                showError(`A mist has clouded the connection. This may be due to an invalid API key, missing permissions (Billing/API enabled), or network issues. Error: ${error.message}`);
            } finally {
                setLoading(false);
            }
        }
        
        async function generateImage(prompt) {
            if (!prompt) return;

            imageContainer.style.display = 'block';
            imageLoader.style.display = 'flex';
            generatedImage.classList.add('hidden', 'opacity-0');
            imageError.classList.add('hidden');

            setTimeout(() => {
                imageLoader.style.display = 'none';
                imageError.textContent = "Image generation is a placeholder and not implemented in this version.";
                imageError.classList.remove('hidden');
            }, 1000);
        }

        async function playInterpretationAudio() {
            if (!currentInterpretationText || !apiKey) return;
            if (currentAudio && !currentAudio.paused) {
                currentAudio.pause();
                return;
            }
            
            setAudioButtonState('Loading...');
            
            try {
                const ttsApiUrl = `https://texttospeech.googleapis.com/v1beta1/text:synthesize?key=${apiKey}`;
                const payload = {
                    input: {
                        text: currentInterpretationText
                    },
                    voice: {
                        languageCode: 'en-US',
                        name: 'en-US-Studio-O'
                    },
                    audioConfig: {
                        audioEncoding: 'MP3'
                    }
                };

                const response = await fetchWithRetry(ttsApiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error(`TTS API Error: ${response.status}`);

                const result = await response.json();
                const audioData = result.audioContent;

                if (audioData) {
                    const audioUrl = `data:audio/mp3;base64,${audioData}`;
                    currentAudio = new Audio(audioUrl);
                    currentAudio.play();
                    
                    currentAudio.onplay = () => setAudioButtonState('Pause');
                    currentAudio.onpause = () => setAudioButtonState('Listen');
                    currentAudio.onended = () => setAudioButtonState('Listen');
                } else {
                    throw new Error("Invalid audio data received.");
                }

            } catch(error) {
                 console.error("Error generating audio:", error);
                 setAudioButtonState('Error');
                 setTimeout(() => setAudioButtonState('Listen'), 2000);
            }
        }
        
        // --- Helper Functions ---

        function displayResults(interpretation, insight) {
            currentInterpretationText = interpretation;
            interpretationOutput.textContent = interpretation;
            insightOutput.textContent = insight;
            resultsSection.style.display = 'block';
            audioButton.style.display = 'flex';
            setAudioButtonState('Listen');
        }

        function setLoading(isLoading) {
            submitButton.disabled = isLoading;
            submitButton.textContent = isLoading ? 'Interpreting...' : 'Interpret Dream';
            loadingIndicator.style.display = isLoading ? 'flex' : 'none';
            inputSection.style.display = isLoading ? 'none' : 'block';
            if(isLoading) {
                resultsSection.style.display = 'none';
                errorMessage.classList.add('hidden');
            }
        }
        
        function resetUI() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            imageContainer.style.display = 'none';
            generatedImage.src = '';
            generatedImage.classList.add('hidden', 'opacity-0');
            imageError.classList.add('hidden');
            audioButton.style.display = 'none';
            currentInterpretationText = '';
        }

        function setAudioButtonState(state) {
            audioButtonText.textContent = state;
            audioButton.disabled = (state === 'Loading...' || state === 'Error');
            audioButton.classList.toggle('playing', state === 'Pause');
        }

        function showError(message) {
            setLoading(false);
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            resultsSection.style.display = 'none';
        }

        async function fetchWithRetry(url, options, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.ok) return response;
                    if (response.status === 429 || response.status >= 500) {
                        await new Promise(res => setTimeout(res, delay * Math.pow(2, i)));
                    } else {
                        return response;
                    }
                } catch (error) {
                    if (i === retries - 1) throw error;
                    await new Promise(res => setTimeout(res, delay * Math.pow(2, i)));
                }
            }
            throw new Error("Max retries reached.");
        }
    </script>
</body>
</html>
